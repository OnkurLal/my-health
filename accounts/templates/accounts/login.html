<!-- prettier-ignore -->
{% extends 'base.html' %} {% block title %} My Health - Login {% endblock title %} {% block content %}
<main>
  <div class="record-section">
    <h2>Login To Your Health Record</h2>
    <div class="forms">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <div class="button">
          <button>Login</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
