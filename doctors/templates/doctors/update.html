<!-- prettier-ignore -->
{% extends 'base.html' %} {% block title %} My Health - Update Doctor {% endblock title %} {% block content %}
<main>
  <p class="delete">
    <a href="{% url 'delete_doctor' doctor.id %}">Delete Doctor</a>
  </p>
  <div class="record-section">
    <h2>Update Doctor Information</h2>
    <div class="forms">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <div class="button">
          <button>Update</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
